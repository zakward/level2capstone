<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>


    <header>
        <div class="header-content">
            <nav class="header-elements">
                <h3 class = "header-element">Level 2 Capstone</h3>
                <h3 class="header-element" id = "header-title" >Axios ToDo List</h3>
                <h3 class="header-element">Student Name</h3>
            </nav>
        </div>

    </header>

    <div id ="title">
        "Organize, Prioritize, Conquer"
    </div>



    <form name = "form">
        <h1>Add ToDo Form</h1>
        <input class = "input" placeholder="title" type = "text" name = "title"/>
        <input class = "input" placeholder="price" type = "number" name = "price" />
        <input class = "input" placeholder="description" type = "text" name = "description"/>
        <input class = "input" placeholder="image url" type = "text" name = "imgUrl"/>
        <button id ="submit-btn">Submit</button>
    </form>

 
    <div id="list">
    </div>

    <div class="instructions">
        <p>Scroll through the list to see all your todos.</p>
      </div>
      

    <footer>
        <img class = "footer-icons" src = "./images/facebook2.png" />
        <img class = "footer-icons" src = "./images/403-instagram.png" />
        <img class = "footer-icons" src = "./images/407-twitter.png" />
        <img class = "footer-icons" src = "./images/433-github.png" />
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script> 
    <script src="main.js"></script>
</body>
</html>
